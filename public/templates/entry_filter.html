<form>
  <div class="padding10">
    <label class="checkbox"><input type="checkbox" id="filter-untranslated" name="untranslated" data-config="#untranslated-config"> Untranslated</label>
    <div id="untranslated-config" class="filter-config">
      <select name="untranslated_languages" multiple="multiple">
        <option value="de">de</option>
        <option value="en">en</option>
        <option value="fr">fr</option>
      </select>
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary apply"><i class="icon-save"></i> Apply</button>
    <button class="btn cancel">Cancel</button>
  </div>
</form>
