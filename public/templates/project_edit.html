<form class="modal-form">
  <h2>Edit Project</h2>

  <div class="padding10">
    <label for="name">Repo</label>
    <input type="text" name="repo" value="{{ repo }}">

    <label class="checkbox"><input type="checkbox" name="open" {{ formHelper.checked(open) }}> Open</label>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary save"><i class="icon-save"></i> Save changes</button>
    <button class="btn cancel">Cancel</button>
  </div>
</form>
