{% if (active) { %}
<div class="translation">
  <label>{{ code }}</label>
  <textarea rows="1" type="text" disabled>{{ text }}</textarea>
  <textarea name="text" rows="1" type="text" placeholder="Enter your translation suggestion"></textarea>
</div>
{% } else { %}
<div class="translation-request">
  <blockquote>
    <p>{{ text }}</p>
    <small>by <cite>{{ author }}</cite></small>
  </blockquote>
</div>
{% } %}
