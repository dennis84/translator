<form>
  <div class="scollable">
    <div class="padding10">
      <input type="text" name="name" value="{{ name }}" placeholder="Name"/>
    </div>

    <div class="padding10">
      {% _.each(translations, function (translation, index) { %}
      {% if (translation.active) { %}
      <input type="hidden" name="translations[{{ index }}].code" value="{{ translation.code }}">
      <label for="translation[{{ index }}].text">{{ translation.code }}</label>
      <textarea name="translations[{{ index }}].text">{{ translation.text }}</textarea>
      {% } else { %}
      <div class="well translation-request">
        <p>{{ translation.text }}</p>
        <small>by {{ translation.author }}</small>
        <a href="#">accept</a>
        <a href="#">delete</a>
      </div> 
      {% } %}
      {% }) %}
    </div>
  </div>

  <div class="form-actions">
    <button type="submit" class="btn btn-primary save"><i class="icon-save"></i> Save changes</button>
    <button class="btn cancel">Cancel</button>
  </div>
</form>
